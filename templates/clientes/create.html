{% extends('base.html') %}

{% block title %} CLIENTES | CREATE {% endblock %}

{% block content %}


<div class="container d-flex justify-content-center mt-3 mb-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-header text-center">
            <h3 class="text-dark">
                Registro de Cliente
            </h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('cliente.create') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-person-lines-fill me-2"></i>Nombre</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-envelope-at me-2"></i>Correo electrónico</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-telephone-fill me-2"></i>Telefono</label>
                    <input type="number" class="form-control" name="telefono" required>
                </div>

                <!-- Botón de Guardar -->
                <div class="text-center mt-4 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle-fill me-2"></i>Registrar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
