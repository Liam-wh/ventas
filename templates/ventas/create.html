{% extends('base.html') %}

{% block title %} VENTAS | CREATE {% endblock %}

{% block content %}


<div class="container d-flex justify-content-center mt-3 mb-5">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <div class="card-header text-center">
            <h3 class="text-dark">
                Registro de Venta
            </h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('venta.create') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-person me-2"></i>Cliente</label>
                    <select class="form-select" name="cliente_id" required>
                        <option value="">Seleccione un cliente</option>
                        {% for cliente in clientes %}
                        <option value="{{cliente.id}}">{{cliente.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-bag me-2"></i>Producto</label>
                    <select class="form-select" name="producto_id" required>
                        <option value="">Seleccione un producto</option>
                        {% for producto in productos %}
                        <option value="{{producto.id}}">{{producto.descripcion}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-box-seam me-2"></i>Cantidad</label>
                    <input type="number" class="form-control" name="cantidad"  required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-calendar2-date me-2"></i>Fecha</label>
                    <input type="date" class="form-control" name="fecha"  required>
                </div>

                <!-- BotÃ³n de Guardar -->
                <div class="text-center mt-4 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle-fill me-2"></i>Registrar Venta
                    </button>
                </div>
               
            </form>
        </div>
    </div>
</div>

{% endblock %}
